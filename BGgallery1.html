<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .thumbnail {
            margin: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .thumbnail img {
            width: 200px;
            height: auto;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header id="header">
        <h1>Welcome to My Portfolio</h1>
        <h2>Explore My Creative Work</h2>
    </header>

    <div class="gallery">
        <div class="thumbnail">
            <a href="images/fullsize1.jpg" target="_blank">
                <img src="images/thumbnail1.jpg" alt="Thumbnail 1" />
            </a>
        </div>
        <div class="thumbnail">
            <a href="images/fullsize2.jpg" target="_blank">
                <img src="images/thumbnail2.jpg" alt="Thumbnail 2" />
            </a>
        </div>
        <div class="thumbnail">
            <a href="images/fullsize3.jpg" target="_blank">
                <img src="images/thumbnail3.jpg" alt="Thumbnail 3" />
            </a>
        </div>
        <div class="thumbnail">
            <a href="images/fullsize4.jpg" target="_blank">
                <img src="images/thumbnail4.jpg" alt="Thumbnail 4" />
            </a>
        </div>
        <div class="thumbnail">
            <a href="images/fullsize5.jpg" target="_blank">
                <img src="images/thumbnail5.jpg" alt="Thumbnail 5" />
            </a>
        </div>
    </div>

</body>
</html>
